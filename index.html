<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1> . </h1>
    <input id="display" type="text">
    <div id="num-ops">
        <button class="clear" onclick="allClear()">AC</button>
        <button class="sign">+/-</button>
        <button class="percentage">%</button>
        <button class="op divide">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="op multiply">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="op subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="op add">+</button>
    </div>
   
    <div id="bottom-row">
        <button class="number zero">0</button>
        <button class="period">.</button>
        <button class="equal" onclick="calc()">=</button>
    </div>


</body>
</html>
